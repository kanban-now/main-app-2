<div ng-include="'components/navbar/navbar.html'"></div>

<div ng-controller="tableController">
    <table ng-table="usersTable" id="archivedCards" class="table table-striped">
        <tr><th>Card text</th><th>Board Id</th><th>Archived Date</th></tr>
        <tr ng-repeat="card in data">
            <td>{{card.text}}</td>
            <td>{{card.boardId}}</td>
            <td>{{card.date}}</td>
        </tr>
    </table>
</div>
